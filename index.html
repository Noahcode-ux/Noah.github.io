<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EMS Feedback Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-size: 1em;
    }
    textarea {
      min-height: 100px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .thank-you {
      display: none;
      text-align: center;
      color: green;
      font-weight: 700;
      margin-top: 20px;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <form id="feedbackForm" action="https://getform.io/f/bgdjdyza" method="POST">
    <h2>EMS Feedback Form</h2>

    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required />
    <div id="nameError" class="error"></div>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required />
    <div id="emailError" class="error"></div>

    <label for="feedback">Your Feedback *</label>
    <textarea id="feedback" name="feedback" required></textarea>
    <div id="feedbackError" class="error"></div>

    <button type="submit">Submit</button>

    <div class="thank-you" id="thankYouMessage">Thank you for your feedback!</div>
  </form>

  <script>
    const form = document.getElementById('feedbackForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous errors
      document.getElementById('nameError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('feedbackError').textContent = '';

      let valid = true;

      // Basic validation
      if (!form.name.value.trim()) {
        document.getElementById('nameError').textContent = 'Please enter your name.';
        valid = false;
      }
      if (!form.email.value.trim()) {
        document.getElementById('emailError').textContent = 'Please enter your email.';
        valid = false;
      } else if (!/\S+@\S+\.\S+/.test(form.email.value)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email.';
        valid = false;
      }
      if (!form.feedback.value.trim()) {
        document.getElementById('feedbackError').textContent = 'Please enter your feedback.';
        valid = false;
      }

      if (!valid) return;

      try {
        // Send data to Getform endpoint using fetch
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.reset();
          thankYouMessage.style.display = 'block';
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      } catch (error) {
        alert('Error submitting form. Please try again.');
      }
    });
  </script>

</body>
</html>
