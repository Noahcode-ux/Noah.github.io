<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EMS Feedback Form</title>
<style>
  body {
    font-family: system-ui, Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fb, #e0e7ff);
    padding: 20px;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    align-items: center;
  }
  .card {
    background: #fff;
    width: 100%;
    max-width: 640px;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    transform: scale(0.95);
    opacity: 0;
    animation: fadeIn 0.6s forwards;
  }
  @keyframes fadeIn { to { transform: scale(1); opacity: 1; } }
  h2 {
    text-align: center;
    margin: 0 0 20px;
    color: #1e40af;
    letter-spacing: 1px;
    transform: translateY(-20px);
    opacity: 0;
    animation: slideDown 0.5s forwards 0.2s;
  }
  @keyframes slideDown { to { transform: translateY(0); opacity: 1; } }
  .row { margin: 16px 0; }
  label { font-weight: 600; display: block; margin-bottom: 6px; }
  input[type="text"], textarea {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #cbd5e1;
    border-radius: 10px;
    font-size: 1rem;
    transition: border 0.3s, box-shadow 0.3s;
  }
  input[type="text"]:focus, textarea:focus {
    border-color: #2563eb;
    box-shadow: 0 0 8px rgba(37,99,235,0.3);
    outline: none;
  }
  .choices label {
    font-weight: 500;
    margin-right: 16px;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: transform 0.2s, color 0.2s;
    cursor: pointer;
  }
  .choices input:checked + span {
    color: #2563eb;
    font-weight: 700;
  }
  .choices label:hover { transform: scale(1.05); color: #1d4ed8; }
  button {
    margin-top: 18px;
    width: 100%;
    padding: 14px;
    border: 0;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    background: linear-gradient(90deg,#2563eb,#1e40af);
    color: #fff;
    transition: transform 0.2s, filter 0.2s;
  }
  button:hover { filter: brightness(1.05); transform: scale(1.02); }
  .note { font-size: .9rem; color: #6b7280; margin-top: 8px; text-align: center; }
  .ok { display: none; margin-top: 12px; color: #15803d; font-weight: 700; text-align: center; animation: pop 0.3s ease-out; }
  @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 80% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); } }
  .two { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
  @media (max-width: 560px){ .two { grid-template-columns:1fr; } }
</style>
</head>
<body>
  <div class="card">
    <h2>EMS Feedback</h2>

    <!-- Netlify form -->
    <form name="ems-feedback" netlify>
      <input type="hidden" name="form-name" value="ems-feedback">

      <div class="two">
        <div class="row">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="row">
          <label for="grade">Grade *</label>
          <input type="text" id="grade" name="grade" required />
        </div>
      </div>

      <div class="row">
        <label>Main food *</label>
        <div class="choices">
          <label><input type="radio" name="main_food" value="Hotdogs" required> <span>Hotdogs</span></label>
          <label><input type="radio" name="main_food" value="Wrap Burger" required> <span>Wrap Burger</span></label>
          <label><input type="radio" name="main_food" value="Corndog" required> <span>Corndog</span></label>
        </div>
      </div>

      <div class="row">
        <label>Snacks (choose any)</label>
        <div class="choices">
          <label><input type="checkbox" name="snacks" value="Sweet jars"> <span>Sweet jars</span></label>
          <label><input type="checkbox" name="snacks" value="Fruit sticks"> <span>Fruit sticks</span></label>
          <label><input type="checkbox" name="snacks" value="Juice box"> <span>Juice box</span></label>
        </div>
      </div>

      <div class="row">
        <label for="other">Other</label>
        <input type="text" id="other" name="other" placeholder="Anything else?" />
      </div>

      <div class="row">
        <label>Toys (choose any)</label>
        <div class="choices">
          <label><input type="checkbox" name="toys" value="Stress ball"> <span>Stress ball</span></label>
          <label><input type="checkbox" name="toys" value="Bubbles"> <span>Bubbles</span></label>
        </div>
      </div>

      <div class="row">
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Your feedback"></textarea>
      </div>

      <button type="submit">Submit</button>
      <div class="ok" id="ok">âœ… Thank you! Your feedback was submitted.</div>
      <div class="note">* Required fields</div>
    </form>
  </div>

<script>
const form = document.querySelector('form[name="ems-feedback"]');
const ok = document.getElementById('ok');

form.addEventListener('submit', (ev) => {
  ev.preventDefault();
  ok.style.display = 'block';
  setTimeout(() => {
    ok.style.display = 'none';
    form.reset();
  }, 3000);
});
</script>
</body>
</html>
